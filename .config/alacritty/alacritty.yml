env:
  TERM: xterm-256color

window:
  # Values for `decorations`: (full, none, transparent (macos), buttonless (macos)
  decorations: none

  # Values for `startup_mode`: (Windowed, Maximized, Fullscreen, SimpleFullscreen (macos)
  startup_mode: Maximized

scrolling:
  history: 10000
  #multiplier: 3

# Font configuration
font:
  size: 14.0
  use_thin_strokes: true  # retina only
  normal:
    # family: Inconsolata Nerd Font
    family: SauceCodePro Nerd Font
    style: Regular
  #bold:
    #style: Italic
  #italic:
    #style: Italic
  #bold_italic:
    #style: Bold Italic

visual_bell:
  duration: 0

background_opacity: 1.0
live_config_reload: true

mouse:
  url:
    modifiers: Command

key_bindings:
  - { key: F, mods: Command, action: ToggleFullscreen }
  - { key: D, mods: Command, chars: "\x00\x76"  }
  - { key: D, mods: Command|Shift, chars: "\x00\x68"  }
  - { key: Key1, mods: Command, chars: "\x00\x31"  }
  - { key: Key2, mods: Command, chars: "\x00\x32"  }
  - { key: Key3, mods: Command, chars: "\x00\x33"  }
  - { key: Key4, mods: Command, chars: "\x00\x34"  }
  - { key: T, mods: Command, chars: "\x00\x63"  }
  - { key: W, mods: Command, chars: "\x00\x64"  }
  - { key: Equals, mods: Command,         action: IncreaseFontSize }
  - { key: Add,    mods: Command,         action: IncreaseFontSize }
  - { key: Minus,  mods: Command,         action: DecreaseFontSize }
  - { key: V,      mods: Command,         action: Paste            }
  - { key: C,      mods: Command,         action: Copy             }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: Right,  mods: Alt,           chars: "\x1bf"                       }
  - { key: Left,  mods: Alt,           chars: "\x1bb"                       }

  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }

colors:
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'

  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'

  bright:
    black:   '0x4c4c4c'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xfeffff'

  cursor:
    text: '#000000'
    cursor: '#ffffff'

