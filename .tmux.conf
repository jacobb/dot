unbind C-b
set -g prefix C-space
setw -gq utf8 on

set -g default-terminal "xterm-256color"
set -g renumber-windows on

# zero is far away
set -g base-index 1
setw -g pane-base-index 1

bind C-space send-prefix
bind-key          h split-window
bind-key          v split-window -h

set -g status 'on'
set -g status-position top
set -g status-justify left
set -g status-bg 'colour235'
set -g status-left-length '150'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour154'
# setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''

set -g status-left '  üêß #[fg=black,bg=cyan] #S #[bg=black] '
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour121,bg=colour235] %r ÓÇ≥ %a ÓÇ≥ %Y #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour232,bg=colour154] #(rainbarf --battery --remaining --no-rgb) '

setw -g window-status-format '#[fg=black,bg=cyan,nobold,nounderscore,noitalics]ÓÇ∞#[fg=black,bg=cyan] #I #W #F #[fg=cyan,bg=black,nobold,nounderscore,noitalics]ÓÇ∞'
