unbind C-b
set -g prefix C-space
bind C-space send-prefix
setw -gq utf8 on

set -g default-terminal "xterm-256color"
set -g renumber-windows on

# zero is far away
set -g base-index 1
setw -g pane-base-index 1

bind h split-window -v
bind v split-window -h

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jacobb/tmux-cmus'

set -g status 'on'
set -g status-position top
set -g status-justify left
set -g status-bg 'colour235'
set -g status-left-length '150'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'

set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
# setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''

set -g status-left '  üêß #[fg=black,bg=cyan] #S #[bg=black] '
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour121,bg=colour235] #{cmus_status} #[fg=blue,bg=black]ÓÇ≤#[fg=black,bg=blue] %R #[fg=colour238,bg=blue]ÓÇ≤#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour232,bg=colour154] #(rainbarf --battery --remaining --no-rgb) '

setw -g window-status-format '#[fg=black,bg=cyan,nobold,nounderscore,noitalics]ÓÇ∞#[fg=black,bg=cyan] #I #W #[fg=cyan,bg=black,nobold,nounderscore,noitalics]ÓÇ∞'
setw -g window-status-current-format '#[fg=black,bg=magenta,nobold,nounderscore,noitalics]ÓÇ∞#[fg=black,bg=magenta] #I #W #[fg=magenta,bg=black,nobold,nounderscore,noitalics]ÓÇ∞'

run -b '~/.tmux/plugins/tpm/tpm'
