unbind C-b
set -g prefix C-space
bind C-space send-prefix
setw -gq utf8 on

# set-option -g default-terminal "screen-256color"
set-option -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
set -g renumber-windows on

# zero is far away
set -g base-index 1
setw -g pane-base-index 1

bind h split-window -v
bind v split-window -h
bind-key j run-shell 'tmux-session-pop'
set -g mouse on


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-urlview'

bind Y resizep -U 1
bind D resizep -D 1
bind L resizep -L 1
bind R resizep -R 1

# The colors duke, the colors
BG_COLOR="#1a1b26"
LEFT_ARROW="#[fg=#1a1b26,bg=#1a1b26,nobold,nounderscore,noitalics]ÓÇ≤"
RIGHT_ARROW="#[fg=cyan,bg=#1a1b26,nobold,nounderscore,noitalics]ÓÇ∞"

set -g status 'on'
set -g status-position top
set -g status-justify left
set -g status-interval 1
set -g status-bg $BG_COLOR
set -g status-left-length '150'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'

set -g history-file ~/.history

# setw -g window-status-activity-style fg='colour154',bg='#1a1b26',none
setw -g window-status-separator ''


set -g status-left '  üêß #[fg=#1a1b26,bg=cyan] #S #[bg=#1a1b26] '
set -g status-right "${LEFT_ARROW} #[fg=colour121,bg=#1a1b26] #(get-swin) ${LEFT_ARROW}#[fg=#1a1b26,bg=blue] %R ${LEFT_ARROW}#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour232,bg=colour154]"

setw -g window-status-format "#[fg=#1a1b26,bg=cyan,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#1a1b26,bg=cyan] #I #W ${RIGHT_ARROW}"
setw -g window-status-current-format '#[fg=#1a1b26,bg=magenta,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#1a1b26,bg=magenta] #I #W #[fg=magenta,bg=#1a1b26,nobold,nounderscore,noitalics]ÓÇ∞'

# set -g "window-style" "bg=default"
# set -g "window-active-style" "bg=default"
# set -g window-style 'fg=colour247,bg=#212b3b'
set -g window-style 'fg=colour247,bg=#212b3b'
set -g window-active-style 'fg=colour250,bg=#1a1b26'

run -b '~/.tmux/plugins/tpm/tpm'
