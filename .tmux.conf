unbind C-b
set -g prefix C-space
bind C-space send-prefix
setw -gq utf8 on

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
set -g renumber-windows on

# zero is far away
set -g base-index 1
setw -g pane-base-index 1

bind h split-window -v
bind v split-window -h
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jacobb/tmux-cmus'

# The colors duke, the colors
BG_COLOR="#1a1b26"

set -g status 'on'
set -g status-position top
set -g status-justify left
set -g status-bg $BG_COLOR
set -g status-left-length '150'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'

set -g history-file ~/.history

# setw -g window-status-activity-style fg='colour154',bg='#1a1b26',none
setw -g window-status-separator ''


set -g status-left '  üêß #[fg=#1a1b26,bg=cyan] #S #[bg=#1a1b26] '
set -g status-right '#[fg=#1a1b26,bg=#1a1b26,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour121,bg=#1a1b26] #{cmus_status} #[fg=blue,bg=#1a1b26]ÓÇ≤#[fg=#1a1b26,bg=blue] %R #[fg=colour238,bg=blue]ÓÇ≤#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour232,bg=colour154] #(rainbarf --battery --remaining --no-rgb) '

setw -g window-status-format '#[fg=#1a1b26,bg=cyan,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#1a1b26,bg=cyan] #I #W #[fg=cyan,bg=#1a1b26,nobold,nounderscore,noitalics]ÓÇ∞'
setw -g window-status-current-format '#[fg=#1a1b26,bg=magenta,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#1a1b26,bg=magenta] #I #W #[fg=magenta,bg=#1a1b26,nobold,nounderscore,noitalics]ÓÇ∞'

run -b '~/.tmux/plugins/tpm/tpm'

